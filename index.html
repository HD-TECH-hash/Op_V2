<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HDSTEC — Página</title>
<style>
  /* Ajuste aqui a transparência do fundo (0 = invisível, 1 = opaco) */
  :root{ --bg-opacity: .22; }

  html, body { height: 100%; }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: #e8efff;
    background: #0b1220; /* fallback caso a imagem não carregue */
  }

  /* Fundo com opacidade independente do conteúdo */
  body.page-bg::before{
    content: "";
    position: fixed;
    inset: 0;
    background: url("./v2.jpeg") center/cover no-repeat;
    opacity: var(--bg-opacity);
    z-index: -1;            /* fica atrás do conteúdo */
    pointer-events: none;   /* não bloqueia cliques */
    filter: saturate(105%) contrast(105%);
  }

  /* Sutil vinheta para leitura (opcional; pode remover) */
  body.page-bg::after{
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(ellipse at center,
                 transparent 0%,
                 rgba(0,0,0,.18) 60%,
                 rgba(0,0,0,.38) 100%);
    z-index: -1;
    pointer-events: none;
  }

  main{
    min-height: 100%;
    display: grid;
    place-items: center;
    padding: 24px;
  }

  /* Cartão de exemplo por cima do fundo */
  .card{
    background: rgba(255,255,255,.08);
    border: 1px solid rgba(255,255,255,.16);
    border-radius: 16px;
    padding: 24px 28px;
    box-shadow: 0 10px 30px rgba(0,0,0,.35);
    -webkit-backdrop-filter: blur(6px);
    backdrop-filter: blur(6px);
  }

  h1{ margin: 0 0 6px; font-weight: 600; }
  p{ margin: 0; opacity: .9; }
</style>
</head>
<body class="page-bg">
  <main>
    <div class="card">
      <h1>HDSTEC</h1>
      <p>Conteúdo da sua página fica aqui.</p>
    </div>
  </main>
</body>
</html>
