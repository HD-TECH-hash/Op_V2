<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRION — Busca Affix/Alter</title>
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:0;background:#0d2f57}
    .wrap{max-width:1200px;margin:0 auto;padding:20px}
    .card{background:#fff;border-radius:14px;box-shadow:0 6px 18px rgba(0,0,0,.12);padding:18px}
    .row{display:grid;grid-template-columns:1fr 420px;gap:16px}
    .input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #d0d7de;font-size:16px}
    .btn{padding:12px 16px;border-radius:10px;border:0;background:#0ea5e9;color:#fff;font-weight:600;cursor:pointer}
    .hint{color:#94a3b8;font-size:13px;margin-top:8px}
    .resposta{white-space:pre-wrap;font-size:15px;line-height:1.4}
    .hit{background:#fff8c5;border-left:4px solid #f59e0b;padding:8px 10px;margin:8px 0;border-radius:6px}
    .list{margin-top:14px}
    .item{border:1px solid #e5e7eb;border-radius:10px;padding:10px;margin:10px 0;background:#fafafa}
    iframe{width:100%;height:520px;border:0;border-radius:10px;background:#000}
    .tag{display:inline-block;background:#e2e8f0;color:#0f172a;font-size:12px;padding:2px 8px;border-radius:999px;margin-left:6px}
  </style>
</head>
<body>
<div class="wrap">
  <div class="row">
    <div class="card">
      <div style="display:flex;gap:8px">
        <input id="q" class="input" placeholder="Ex.: Recife tabela de preços, procedimentos Recife, SAMP GRUPO 1 - TABELA ABERTA" />
        <button class="btn" id="btn">Pesquisar</button>
      </div>
      <div class="hint">Somente fontes: affix.com.br e alter.com.br. Resultados mostram texto do PDF no topo.</div>

      <h3>Resposta</h3>
      <div id="out" class="resposta">—</div>

      <div class="list" id="list"></div>
    </div>

    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <strong>Prévia do PDF</strong>
        <span id="meta" style="font-size:12px;color:#64748b"></span>
      </div>
      <iframe id="viewer" src=""></iframe>
    </div>
  </div>
</div>

<script>
const ALLOWED = [/^https:\/\/(www\.)?affix\.com\.br\//i, /^https:\/\/(www\.)?alter\.com\.br\//i];
const OUT = document.getElementById('out');
const LIST = document.getElementById('list');
const IFRAME = document.getElementById('viewer');
const META = document.getElementById('meta');

let manifest = null;

function norm(s){ return (s||'').normalize('NFD').replace(/[\u0300-\u036f]/g,'').toLowerCase(); }
function hl(text, q){
  const nq = norm(q).split(/\s+/).filter(Boolean).map(x=>x.replace(/[.*+?^${}()|[\]\\]/g,'\\$&'));
  if(!nq.length) return text;
  const re = new RegExp('(' + nq.join('|') + ')','gi');
  return text.replace(re, m=>`**${m}**`);
}
function snippet(txt, q, radius=180){
  const t = txt.replace(/\s+/g,' ');
  const nt = norm(t), nq = norm(q);
  let i = nt.indexOf(nq);
  if(i < 0) return '';
  const a = Math.max(0, i - radius), b = Math.min(t.length, i + nq.length + radius);
  return '… ' + t.slice(a,b).trim() + ' …';
}

async function ensureManifest(){
  if(manifest) return manifest;
  const r = await fetch('./manifest.json', {cache:'no-cache'});
  if(!r.ok) throw new Error('manifest.json não encontrado');
  manifest = await r.json();
  return manifest;
}

async function fetchText(txtPath){
  const r = await fetch(txtPath, {cache:'no-cache'});
  if(!r.ok) return '';
  return (await r.text()) || '';
}

function showPreview(item){
  IFRAME.src = item.url;
  META.textContent = item.name;
}

function renderItems(items, q){
  LIST.innerHTML = '';
  items.forEach((it, idx)=>{
    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `<div><strong>${it.name}</strong> <span class="tag">${new URL(it.url).host}</span></div>
      <div style="font-size:13px;color:#475569">${it.url}</div>
      <div id="snip-${idx}" class="hit">carregando conteúdo…</div>`;
    div.onclick = ()=> showPreview(it);
    LIST.appendChild(div);

    // carrega o .txt e mostra snippet
    fetchText(it.txt).then(t=>{
      const s = snippet(t, q);
      document.getElementById(`snip-${idx}`).textContent = s ? s : 'Sem ocorrência no conteúdo.';
      if(idx===0){ // primeira ocorrência vira prévia
        showPreview(it);
      }
    });
  });
}

async function search(){
  OUT.textContent = 'Pesquisando…';
  const q = document.getElementById('q').value.trim();
  if(!q){ OUT.textContent = 'Digite um termo.'; return; }

  const man = await ensureManifest();

  // 1) filtra somente domínios permitidos
  const safe = man.items.filter(it => ALLOWED.some(rx => rx.test(it.url)));

  // 2) ranking simples: nome contém todos os termos → prioridade
  const terms = norm(q).split(/\s+/).filter(Boolean);
  function hasAll(hay){ const H = norm(hay); return terms.every(t => H.includes(t)); }

  const scored = safe.map(it=>{
    let score = 0;
    if(hasAll(it.name)) score += 3;
    if(hasAll(it.path)) score += 2;
    return {score, it};
  }).filter(x=>x.score>0);

  // fallback: se nada no nome, pegue até 15 para varrer conteúdo
  const pick = (scored.length ? scored.sort((a,b)=>b.score-a.score).slice(0,15).map(x=>x.it)
                               : safe.slice(0,15));

  // 3) busca no conteúdo de forma preguiçosa para montar resposta
  let topText = '';
  for(const item of pick){
    const t = await fetchText(item.txt);
    const s = snippet(t, q);
    if(s){ topText = s; break; }
  }
  OUT.innerHTML = topText ? hl(topText, q) : 'Nada encontrado no conteúdo dos primeiros PDFs.';

  // 4) lista resultados
  renderItems(pick, q);
}

document.getElementById('btn').onclick = search;
document.getElementById('q').addEventListener('keydown', e=>{ if(e.key==='Enter') search(); });
</script>
</body>
</html>
