name: Affix PDFs nightly

on:
  schedule:
    # Meia-noite BRT ≈ 03:00 UTC
    - cron: "5 3 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (pip)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install system tools (tesseract + poppler)
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr poppler-utils

      - name: Run fetcher (baixar/atualizar PDFs)
        run: |
          python scripts/fetch_affix.py

      - name: Run OCR (thumb + texto do 1º slide)
        run: |
          python scripts/ocr_affix.py

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A data/affix manifest* data/affix/manifest.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(affix): nightly fetch & ocr $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Debug tree (opcional)
        run: |
          echo "--- RAW ---"
          ls -lah data/affix/raw || true
          echo "--- OCR ---"
          ls -lahR data/affix/ocr || true
