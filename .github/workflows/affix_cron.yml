name: Affix PDFs nightly

on:
  workflow_dispatch:
  schedule:
    - cron: "25 23 * * *"  # UTC

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch Affix PDFs
        env:
          AFFIX_ONLY_2025: "0"   # 1 = filtra só 2025 | 0 = usa tudo do sources
        run: |
          python scripts/fetch_affix.py

      # (Opcional) gerar thumb + OCR
      # - name: OCR thumbs (optional)
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y poppler-utils tesseract-ocr tesseract-ocr-por tesseract-ocr-eng
      #     python scripts/ocr_affix.py

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git pull --rebase origin main || true
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(affix): nightly fetch $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push origin HEAD:main
          else
            echo "Sem alterações."
          fi
