name: Affix PDFs nightly

on:
  workflow_dispatch:
  schedule:
    - cron: "25 23 * * *"   # rode todo dia ~20:25 BRT (ajuste se quiser)

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install OCR deps (poppler + tesseract)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils tesseract-ocr

      - name: Fetch Affix PDFs
        env:
          # deixe "1" para priorizar 2025; remova a var p/ buscar tudo da lista/crawls
          AFFIX_ONLY_2025: "1"
        run: |
          python scripts/fetch_affix.py

      - name: Generate OCR thumbs/text
        run: |
          python scripts/ocr_affix.py || true

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(affix): nightly fetch $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          else
            echo "Sem alterações."
          fi
