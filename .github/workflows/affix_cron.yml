name: Affix PDFs nightly

on:
  workflow_dispatch:
  schedule:
    - cron: "15 6 * * *" # 06:15 UTC diariamente

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Debug tree (antes)
        run: |
          ls -la
          echo "---- scripts ----"
          ls -la scripts || true
          echo "---- data/affix ----"
          ls -la data/affix || true

      - name: Run crawler
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python scripts/fetch_affix.py || echo "crawler retornou status !=0, mas seguimos"

      - name: Debug tree (depois)
        run: |
          echo "---- data/affix/raw ----"
          ls -la data/affix/raw || true
          echo "---- manifest.json ----"
          cat data/affix/manifest.json || true

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(affix): update PDFs + manifest [skip ci]"
            git push
          fi
