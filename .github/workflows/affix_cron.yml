name: Affix PDFs nightly

on:
  workflow_dispatch:
  schedule:
    - cron: "25 23 * * *"  # seu horário

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Fetch Affix PDFs
        env:
          AFFIX_ONLY_2025: "1"   # <- ative o filtro 2025 aqui (ou remova para baixar tudo)
        run: |
          python scripts/fetch_affix.py

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(affix): nightly fetch $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          else
            echo "Sem alterações."
          fi
